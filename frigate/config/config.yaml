mqtt:
  enabled: false

detectors:
  onnx_one:
    type: onnx

model:
  model_type: yolox
  input_tensor: nchw
  input_dtype: float
  labelmap_path: /config/yyy/coco-80.txt
  path: /config/yyy/yolox_nano.onnx
  width: 416
  height: 416
#  path: /config/yyy/yolox_x.onnx
#  width: 640
#  height: 640
#  path: /config/yyy/yolox_m.onnx

cameras:
  cam1:
    enabled: true
    ffmpeg:
      inputs:
        - path: 
            rtsp://admin:noname564@192.168.2.80:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - detect
            - record
            - audio
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 15
    motion:
      threshold: 30
      contour_area: 22
      improve_contrast: true
    zones: {}
    review: {}
    record:
      enabled: true
      retain:
        days: 3
        mode: motion
      alerts:
        retain:
          days: 30
          mode: motion
      detections:
        retain:
          days: 30
          mode: motion
detect:
  enabled: true
  fps: 15
  annotation_offset: 0

snapshots:
  enabled: true
  bounding_box: true

motion:
  enabled: true

record:
  enabled: true
  retain:
    days: 3
    mode: motion
  alerts:
    retain:
      days: 30
      mode: motion
  detections:
    retain:
      days: 30
      mode: motion

semantic_search:
  enabled: true
  model: jinav2
  model_size: large

face_recognition:
  enabled: true
  model_size: large

lpr:
  enabled: true

classification:
  bird:
    enabled: false

review:
  alerts:
    enabled: true
    labels:
      - person
      - car
      - cat
      - dog
  detections:
    enabled: true
    labels:
      - person
      - car
      - cat
      - dog

version: 0.16-0

objects:
  track:
    - person
    - car
    - cat
    - dog
