mqtt:
  enabled: false

detectors:
 onnx_one:
   type: onnx

model:
 model_type: yolo-generic
 input_tensor: nchw
 input_dtype: float
 labelmap_path: /config/yyy/coco-80.txt
 path: /config/onnx/yolov9t_transposed.onnx
 width: 640
 height: 640








