services:
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable-tensorrt
    container_name: frigate
    restart: unless-stopped
    privileged: true
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    shm_size: "512mb"
    volumes:
      - ./config:/config
      - C:/frigate:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "8971:8971"
      - "5000:5000"
      - "8554:8554"
      - "8555:8555/tcp"
      - "8555:8555/udp"

  rtsp-server:
    image: bluenviron/mediamtx:latest
    container_name: rtsp-server
    restart: unless-stopped
    ports:
      - "9554:8554"

  stream1:
    image: jrottenberg/ffmpeg:latest
    container_name: ffmpeg-stream1
    depends_on:
      - rtsp-server
    volumes:
      - "./videos:/videos"
    command: [
        "-re", 
        "-stream_loop", 
        "-1", 
        "-i", 
        "/videos/vid001.mp4", 
        "-f", 
        "rtsp", 
        "-rtsp_transport", 
        "tcp", 
        "rtsp://rtsp-server:8554/live01"
        ]