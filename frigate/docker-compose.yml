version: "3.9"
services:
  frigate:
    container_name: frigate
    image: ghcr.io/blakeblackshear/frigate:stable
    privileged: true
    restart: unless-stopped
    shm_size: "1g"

    # поддержка CUDA
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

    environment:
      - FRIGATE_RTSP_PASSWORD=noname564
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all

    ports:
      - "5000:5000"   # web UI
      - "1935:1935"   # RTMP поток (если захочешь)

    volumes:
      - ./config.yml:/config/config.yml:ro
      - K:/frigate:/media/frigate
      - type: tmpfs
        target: /tmp/cache
